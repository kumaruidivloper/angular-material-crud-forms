<h3 mat-dialog-title>{{ title }}</h3>
<mat-dialog-content class="mat-typography">
    <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="mat-raised-button mat-primary" mat-dialog-close>No</button>
    <button class="mat-raised-button mat-accent" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
